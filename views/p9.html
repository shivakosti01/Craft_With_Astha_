<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Flash Offer Banner</title>
  <style>
    /* Container */
#flashBanner {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Banner Box */
.flash-banner {
  position: relative;
  width: 90%;
  max-width: 600px;
  height: 300px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  background:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), /* darker overlay for contrast */
    url('images/offer-bg.jpg');
  background-size: cover;
  background-position: center;
  animation: popupIn 0.7s ease forwards;
}

@keyframes popupIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Close button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  font-weight: bold;
  color: #232f3e;
  cursor: pointer;
  background: rgba(255,255,255,0.7);
  padding: 3px 10px;
  border-radius: 50%;
  z-index: 3;
  transition: 0.3s;
}
.close-btn:hover { background: #fff; transform: scale(1.1); }

/* Banner Content */
.banner-content {
  position: absolute;
  top: 55%; /* â†“ thoda niche */
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  z-index: 2;
}

.banner-text {
  font-size: 1.8rem;
  font-weight: 700;
  background: rgba(0,0,0,0.4);
  padding: 8px 18px;
  border-radius: 10px;
  color: #fff;
  animation: flashText 1.5s infinite alternate;
}

@keyframes flashText {
  0% { color: #fff; }
  100% { color: #ffd700; }
}

/* Button â€” smaller + lower position */
.banner-btn {
  display: inline-block;
  margin-top: 25px; /* â†“ thoda gap aur */
  background-color: #232f3e;
  color: #fff;
  padding: 10px 24px; /* smaller */
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 0.95rem;
}
.banner-btn:hover {
  background-color: #37475a;
  transform: scale(1.05);
}

/* Shine effect */
.flash-banner::after {
  content: "";
  position: absolute;
  top: 0; left: -100%;
  width: 60%; height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
  animation: shine 2.5s ease-in-out 1s forwards;
}

@keyframes shine {
  0% { left: -100%; }
  50% { left: 120%; }
  100% { left: 120%; }
}

/* Responsive */
@media (max-width: 600px) {
  .flash-banner { height: 230px; }
  .banner-text { font-size: 1.4rem; }
  .banner-btn { padding: 8px 20px; font-size: 0.9rem; margin-top: 20px; }
}

  </style>
</head>
<body>

  <!-- Centered Offer Popup -->
  <div class="offer-popup" id="offerBanner">
    <img src="images/brashlet.png" alt="Offer Banner">
    <span class="close-btn" id="closeOffer">&times;</span>
    <div class="offer-content">
      <div class="offer-text">ðŸŽ‰ Diwali Dhamaka Sale â€“ Up to 70% OFF!</div>
      <button class="offer-btn">Shop Now</button>
    </div>
  </div>

  <script>
    // Show banner automatically on page load
    window.addEventListener('load', () => {
      const banner = document.getElementById('offerBanner');
      banner.style.display = 'block';
    });

    // Close banner on click
    document.getElementById('closeOffer').addEventListener('click', () => {
      document.getElementById('offerBanner').style.display = 'none';
    });
  </script>

</body>
</html>
